{% extends "layout.html" %}

{% block centermain %}
<h4>Login Page.</h4>
<hr/>
  {% if loginerror %}
     <div class="bg-danger border border-light text-center text-light">{{ loginerror }}</div>
  {% endif %}

<form action="/login" method="POST" class="m-5">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <button type="submit" class="btn btn-outline-sucess">Login</button>
  </form>
{% endblock centermain %}
